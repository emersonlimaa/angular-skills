<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img class="image" mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button 
      (click)="onLike()" 
      mat-button 
      [ngClass]="{ 'blue-button': card.likes >= 5, 'purple-button': card.likes >= 10 }" 
    >LIKE {{card.likes}}</button>
    <button mat-button (click)="onShare()">SHARE</button>
  </mat-card-actions>
</mat-card>
